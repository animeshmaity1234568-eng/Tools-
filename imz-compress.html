    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f94144;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.12);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background: white;
            padding: 1.2rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 3px solid var(--primary);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .logo-text h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo-text p {
            font-size: 0.85rem;
            color: var(--gray);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        nav a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
        }

        nav a:hover, nav a.active {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        @media (min-width: 1100px) {
            .main-content {
                grid-template-columns: 3fr 1fr;
            }
        }

        /* Compression Tool */
        .compression-tool {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            border-top: 5px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .tool-header h2 {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .tool-header p {
            color: var(--gray);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Upload Area */
        .upload-area {
            border: 3px dashed var(--primary);
            border-radius: var(--radius);
            padding: 50px 20px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: var(--transition);
            background-color: rgba(67, 97, 238, 0.03);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .upload-area:hover {
            background-color: rgba(67, 97, 238, 0.08);
            border-color: var(--secondary);
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .upload-icon::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .upload-area h3 {
            margin-bottom: 10px;
            color: var(--dark);
            font-size: 1.5rem;
        }

        .upload-area p {
            color: var(--gray);
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .upload-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4);
        }

        #fileInput {
            display: none;
        }

        /* Compression Controls */
        .compression-controls {
            margin: 30px 0;
            background: var(--light);
            padding: 25px;
            border-radius: var(--radius);
            border-left: 5px solid var(--primary);
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
        }

        .quality-value {
            color: var(--primary);
            font-weight: 700;
            background: rgba(67, 97, 238, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .slider-container {
            width: 100%;
            position: relative;
        }

        .slider {
            width: 100%;
            height: 12px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right, #e9ecef, var(--primary));
            outline: none;
            border-radius: 10px;
            overflow: hidden;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: white;
            border: 3px solid var(--primary);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            border-color: var(--secondary);
        }

        .quality-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .quality-labels span {
            font-weight: 500;
        }

        /* Format Selector */
        .format-selector {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .format-option {
            padding: 12px 24px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 120px;
            justify-content: center;
        }

        .format-option:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .format-option.active {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border-color: var(--primary);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.2);
        }

        /* Preview Section */
        .preview-section {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        @media (min-width: 768px) {
            .preview-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .image-preview {
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            background: white;
            transition: var(--transition);
        }

        .image-preview:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .preview-image-container {
            height: 250px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            position: relative;
        }

        .preview-image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .preview-info {
            padding: 20px;
            border-top: 1px solid var(--light-gray);
        }

        .preview-info h4 {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .preview-info h4 i {
            color: var(--primary);
        }

        .preview-info p {
            color: var(--gray);
            font-size: 0.95rem;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .preview-info .value {
            font-weight: 600;
            color: var(--dark);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 200px;
            justify-content: center;
            font-size: 1rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .compress-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }

        .compress-btn:hover {
            background: linear-gradient(to right, var(--primary-dark), #651fa3);
        }

        .download-btn {
            background: linear-gradient(to right, #4cc9f0, #4895ef);
            color: white;
        }

        .download-btn:hover {
            background: linear-gradient(to right, #3ab8dd, #3a84d9);
        }

        .reset-btn {
            background: linear-gradient(to right, var(--gray), #5a6268);
            color: white;
        }

        .reset-btn:hover {
            background: linear-gradient(to right, #5a6268, #495057);
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Ad Spaces */
        .ad-space {
            background: white;
            border-radius: var(--radius);
            padding: 25px;
            text-align: center;
            border: 2px dashed #ccc;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .ad-space:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .ad-space h3 {
            color: var(--dark);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .ad-space p {
            color: var(--gray);
            font-size: 0.95rem;
            margin-bottom: 20px;
            max-width: 250px;
        }

        .ad-label {
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            background: var(--light);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
        }

        .adsense-code {
            width: 100%;
            height: 120px;
            background-color: var(--light);
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--dark);
            resize: vertical;
            margin-bottom: 15px;
            display: none;
        }

        .ad-note {
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 10px;
            font-style: italic;
        }

        /* Features Section */
        .features {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            border-top: 5px solid var(--secondary);
        }

        .features h3 {
            color: var(--dark);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-gray);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .features h3 i {
            color: var(--secondary);
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            padding: 12px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .feature-list li:last-child {
            border-bottom: none;
        }

        .feature-list i {
            color: var(--success);
            font-size: 1.2rem;
            background: rgba(76, 201, 240, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Stats Section */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 10px;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Footer */
        footer {
            background: linear-gradient(to right, #212529, #343a40);
            color: white;
            margin-top: 60px;
            padding: 60px 0 30px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
        }

        @media (min-width: 768px) {
            .footer-content {
                grid-template-columns: 2fr 1fr 1fr;
            }
        }

        .footer-section h3 {
            margin-bottom: 25px;
            color: var(--success);
            font-size: 1.4rem;
            position: relative;
            padding-bottom: 10px;
        }

        .footer-section h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--success);
        }

        .footer-section p, .footer-section li {
            color: #adb5bd;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section a {
            color: #adb5bd;
            text-decoration: none;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .footer-section a:hover {
            color: var(--success);
            transform: translateX(5px);
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
